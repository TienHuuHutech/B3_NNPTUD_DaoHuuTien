<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Danh sách sản phẩm</h1>

<div class="controls">
    <input type="text" id="searchInput" placeholder="Tìm theo tên sản phẩm..." />

    <select id="pageSize">
        <option value="5">5 sản phẩm</option>
        <option value="10" selected>10 sản phẩm</option>
        <option value="20">20 sản phẩm</option>
    </select>

    <div class="sort">
        <button onclick="sortByPriceAsc()">Giá ↑</button>
        <button onclick="sortByPriceDesc()">Giá ↓</button>
        <button onclick="sortByTitleAsc()">Tên A→Z</button>
        <button onclick="sortByTitleDesc()">Tên Z→A</button>
    </div>
</div>

<div id="pagination"></div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Danh mục</th>
        <th>Hình ảnh</th>
    </tr>
    </thead>
    <tbody id="productBody"></tbody>
</table>

<script src="index.js" defer></script>
</body>
</html>
